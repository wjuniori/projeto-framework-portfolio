<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css/normalize.css">
    
    <!-- css-framework -->
    <link rel="stylesheet" type="text/css" href="vendor/css-framework/css/main.min.css">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

    <!-- framework-portfolio CSS -->
    <link rel="stylesheet" type="text/css" href="public/dist/css/framework-portfolio.min.css">

    <title>Jane Doette || Front-End Portfolio</title>
  </head>
  <body>
    <div class="container">

      <!-- ********** HEADER ********** -->

      <header>
        <div class="row">
          <div class="col-6">
            <img class="title-logo" src="https://via.placeholder.com/100x100" alt="Portfolio logo">
          </div>
          <div class="col-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Jane Doette</h1>
            <h4>Front-End Ninja</h4>
          </div>
        </div> <!-- row -->
      </header>

      <!-- ********** PORTFOLIO-COVER SECTION ********** -->

      <section class="porfolio-cover">
        <div class="row">
          <div class="col-12">            
            <hr>
            <img class="img-fluid" src="https://via.placeholder.com/1140x350" alt="Cover image">
          </div>
        </div> <!-- row -->
      </section>

      <!-- ********** PORTFOLIO SECTION ********** -->

      <section class="porfolio">
        <div class="row">
          <div class="col-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div> <!-- row -->

        <div class="row text-center">
          <div class="col-4">
            <img class="img-fluid" src="https://via.placeholder.com/360x200" alt="image of portfolio item">
            <h3 class="text-uppercase">Appify</h3>
            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
          </div>
          <div class="col-4">
            <img class="img-fluid" src="https://via.placeholder.com/360x200" alt="image of portfolio item">
            <h3 class="text-uppercase">Sunflower</h3>
            <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
          </div>
          <div class="col-4">
            <img class="img-fluid" src="https://via.placeholder.com/360x200" alt="image of portfolio item">
            <h3 class="text-uppercase">Bokeh</h3>
            <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
          </div>
        </div> <!-- row -->
      </section>

    </div> <!-- container -->
  </body>
</html>
