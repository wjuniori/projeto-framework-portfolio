<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css/normalize.css">
    
    <!-- css-framework -->
    <link rel="stylesheet" type="text/css" href="vendor/css-framework/css/main.min.css">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- framework-portfolio CSS -->
    <link rel="stylesheet" type="text/css" href="public/dist/css/framework-portfolio.min.css">

    <title>Jane Doette || Front-End Portfolio</title>
  </head>
  <body>

    <!-- ********** HEADER ********** -->

    <header>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img src="https://via.placeholder.com/100x100" alt="Portfolio logo">
          </div>
          <div class="col-6">
            <div class="info-card">
              <h1>Jane Doette</h1>
              <p>Front-End Ninja</p>
            </div>
          </div>
        </div> <!-- row -->
      </div> <!-- container -->
    </header>

    <!-- ********** PORTFOLIO-COVER SECTION ********** -->

    <section class="porfolio-cover">
      <div class="container">
        <div class="row">
          <div class="col-12">            
            <hr>
            <img src="https://via.placeholder.com/1000x350" alt="Cover image">
          </div>
        </div> <!-- row -->
      </div> <!-- container -->
    </section>

    <!-- ********** PORTFOLIO SECTION ********** -->

    <section class="porfolio">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Featured Work</h2>
          </div>
        </div> <!-- row -->

        <div class="row">
          <div class="col-4">
            <div class="portfolio-item">
              <img src="https://via.placeholder.com/300x200" alt="image of portfolio item">
              <h3>Appify</h3>
              <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </div>
          </div>
          <div class="col-4">
            <div class="portfolio-item">
              <img src="https://via.placeholder.com/300x200" alt="image of portfolio item">
              <h3>Sunflower</h3>
              <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </div>
          </div>
          <div class="col-4">
            <div class="portfolio-item teste">
              <img src="https://via.placeholder.com/300x200" alt="image of portfolio item">
              <h3>Bokeh</h3>
              <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </div>
          </div>
        </div> <!-- row -->
      </div> <!-- container -->
    </section>
    
  </body>
</html>
